<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>
  <link rel="icon" type="image/png" href="./assets/rocket.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="mainCard">
      <div class="title"><img src="./assets/rocket.svg" /></div>
      <div>
        <form action="" class="form">
          <div class="form__inputs">
            <input type="text" name="task" placeholder="Nombre de la tarea" class="inputForm" autocomplete="off"
              data-form-input-text id="inputText" />
            <input type="date" name="date" id="inputDate" class="inputForm" data-form-input-date>
          </div>
          <button type="submit" class="btnCreate" data-form-btn>
            <!-- data form es un atributo que se puede agregar a una etiqueta para indicar un identificador -->
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>
      <ul class="cardsList">
      </ul>
    </div>
  </main>
  <template id="templateTask">
    <li class="card">
      <div>
        <i class="far fa-check-square icon" data-card-check></i>
        <span class="task">Hacer curso de DOM</span>
        <span class="date"></span>
      </div>
      <i class="fas fa-trash-alt trashIcon icon"></i>
    </li>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
